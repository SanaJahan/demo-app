<html>
    <head>
        <link href="/UI/style.css" rel="stylesheet" /> 
        <link href="/UI/bootstrap.min.css" rel="stylesheet"> 
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Baloo Tamma|David Libre|Open Sans Condensed|Ubuntu|Pavanam|Pacifico">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
        <script type="text/javascript">
        // Search function
        $(document).ready(function(){
              $("#search_name").keyup(function(){
                  // Retrieve the input field text

                  var filter = $(this).val();

                  // Loop through the patient list

                  $("#list li").each(function(){

                      // If the list item does not contain the text phrase fade it out

                      if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                          $(this).fadeOut();
                      // Show the list item if the phrase matches
                      } else {
                          $(this).show();
                      }
                  });
               });
            });
              </script>
    </head>
    <body>
        
           <div id="app-heading"><header><h1 align = "left">CRUD APPLICATION</h1></header></div><br/><br/>
           <p style="font-family: Baloo Tamma;font-size: 1.2em"><b><a href="/newUser"> Click here to enter user details</a></b></p>
           <br><p><b> Search names here : </b></p>
           <input  type="text" id="search_name" placeholder="Search" />  
          </div>
        </div>
           <br>
            <center><div id="list" name="listname"></div>
            </center>
        <script type="text/javascript" src="/UI/main.js">
        </script>
    </body>
</html>
