<html>
    <head>
        <link href="/style.css" rel="stylesheet" /> 
        <link href="/bootstrap.min.css" rel="stylesheet"> 
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Baloo Tamma|David Libre|Open Sans Condensed|Ubuntu|Pavanam|Pacifico">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
        <script type="text/javascript">
        // Search function
        $(document).ready(function(){
              $("#search_name").keyup(function(){
                  // Retrieve the input field text

                  var filter = $(this).val();

                  // Loop through the patient list

                  $("#list li").each(function(){

                      // If the list item does not contain the text phrase fade it out

                      if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                          $(this).fadeOut();
                      // Show the list item if the phrase matches
                      } else {
                          $(this).show();
                      }
                  });
               });
            });
              </script>
    </head>
    <body>
            
           <div id="app-heading"><header><h1 align = "left">CRUD APPLICATION</h1></header></div><br/><br/>
           <div class = "container">
           <p style="font-family: Baloo Tamma;font-size: 1.2em"><b><a href="/newUser" class = "btn btn-primary" role = "button">New User</a></b></p>
           <br><p class = "lead"><b> Search names here : </b></p>
           <input  type="text" class="form-control" id="search_name" placeholder="Search" />  
           <br>
            <center><div id="list" name="listname"></div>
            </center>
          </div>
        <script type="text/javascript" src="/UI/main.js">
        </script>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/UI/bootstrap.min.js"></script>
    </body>
</html>
